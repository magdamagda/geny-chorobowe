{% extends "base.html" %}
{% block content %}

<div>
    <h1>{{ gene.GeneName }}</h1>
</div>
<div>
    <h3>Related diseases:</h3>
    <ul>
    {% for d in diseases %}
        <li><a href="diseaseDetails?id={{ d.ConceptID }}">{{ d.DiseaseName }}</a></li>
    {% endfor %}
    </ul>
</div>
<div id="canvasGraph">
    
</div>
<script>
    var geneID = "{{ gene.GeneID }}" ;
    window.onload = function() {
        getGraphDataForGene(geneID, 2);
    };
</script>

{% endblock %}
